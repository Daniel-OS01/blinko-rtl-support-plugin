name: Release Plugin

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for production
        run: bun run build:prod

      - name: Commit and Push Release Artifacts
        if: github.ref_type == 'branch'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Force add the release directory in case it's ignored
          git add release/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to release artifacts."
          else
            git commit -m "chore: update release artifacts [skip ci]"
            git push
          fi

      - name: Publish with Blinko CLI
        if: startsWith(github.ref, 'refs/tags/')
        id: blinko_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        run: bun run release:publish

      - name: Create Release Zip (Backup)
        if: startsWith(github.ref, 'refs/tags/') && (steps.blinko_release.outcome == 'failure' || steps.blinko_release.outcome == 'skipped')
        run: |
          cd release
          zip -r ../release.zip .
          cd ..

      - name: Upload Release Asset (Backup)
        if: startsWith(github.ref, 'refs/tags/') && (steps.blinko_release.outcome == 'failure' || steps.blinko_release.outcome == 'skipped')
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
