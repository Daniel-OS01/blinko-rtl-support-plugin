name: Release Pipeline

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Target Version (semver, patch, minor, major)'
        required: true
        default: 'patch'
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for tagging and history

      - name: Setup Bun Environment
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      # =========================================================
      # MANUAL RELEASE LOGIC
      # =========================================================
      - name: Initialize Git User (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version & Commit (Manual)
        if: github.event_name == 'workflow_dispatch'
        id: bump
        run: |
          INPUT_VERSION="${{ inputs.version }}"
          echo "Processing Manual Release for version: $INPUT_VERSION"

          # 1. Update package.json version
          npm version $INPUT_VERSION --no-git-tag-version --allow-same-version

          # 2. Extract the resolved new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Resolved Version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

          # 3. Update plugin.json
          bun run scripts/update-plugin-version.js "$NEW_VERSION"

          # 4. Build Production Artifacts (populates release/ directory)
          bun run build:prod

          # 5. Commit Changes (Files + Artifacts)
          git add package.json plugin.json release/
          git commit -m "chore(release): bump version to $NEW_VERSION [skip ci]"

          # 6. Create Tag & Push
          # Note: Pushing with GITHUB_TOKEN does NOT trigger downstream workflows,
          # avoiding the race condition with the 'push: tags' trigger below.
          git tag "v$NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

      # =========================================================
      # TAG TRIGGER LOGIC
      # =========================================================
      - name: Build Artifacts (Tag Trigger)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Tag trigger detected. Ensuring fresh build..."
          bun run build:prod

      # =========================================================
      # SHARED PACKAGING & UPLOAD LOGIC
      # =========================================================
      - name: Determine Release Tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ steps.bump.outputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Archive
        run: |
          # Copy manifest and docs into release folder to include them in the zip
          # This ensures the zip contains plugin.json at the root (relative to what users extract)
          # OR we zip them alongside.
          # Strategy: Copy critical files to 'release/' then zip 'release/*' content.

          cp plugin.json release/
          cp README.md release/
          # Copy other readme variations if they exist
          cp README_*.md release/ 2>/dev/null || true

          echo "Files in release/ before zipping:"
          ls -l release/

          cd release
          zip -r ../release.zip .
          cd ..
          echo "release.zip created."

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          files: |
            release.zip
            release/index.js
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
