name: Release Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for production
        run: bun run build:prod

      - name: Commit and Push Release Artifacts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Force add the release directory in case it's ignored (though we checked .gitignore)
          git add release/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to release artifacts."
          else
            git commit -m "chore: update release artifacts [skip ci]"
            git push
          fi
