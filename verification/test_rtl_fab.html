<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTL Plugin Verification</title>
    <link rel="stylesheet" href="../src/assets/styles/Blinko-RTL.css">
    <style id="blinko-rtl-dynamic-css">
        /* Simulating DEFAULT_DYNAMIC_CSS injection */
        .blinko-detected-rtl {
            direction: rtl !important;
            text-align: right !important;
            unicode-bidi: embed !important;
        }

        /* Generic Force Classes */
        .rtl-force {
            direction: rtl !important;
            text-align: right !important;
            unicode-bidi: embed !important;
        }

        .ltr-force {
            direction: ltr !important;
            text-align: left !important;
            unicode-bidi: embed !important;
        }

        /* Specific overrides */
        input.rtl-force,
        textarea.rtl-force,
        .rtl-force input,
        .rtl-force textarea {
            direction: rtl !important;
            text-align: right !important;
        }
    </style>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            height: 2000px; /* Force scroll to check fixed position */
        }
        .content-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>RTL Verification</h1>

    <!-- Toggle Button Mock -->
    <button class="rtl-toggle-btn">ع/א</button>

    <!-- Content Test -->
    <div class="content-box">
        <p class="rtl-force">שלום עולם (This should be RTL)</p>
    </div>

    <div class="content-box">
        <p class="ltr-force">Hello World (This should be LTR)</p>
    </div>

    <div class="content-box">
        <input type="text" class="rtl-force" value="שלום (Input RTL)">
    </div>

    <!-- Dark Mode Test -->
    <div class="dark" style="margin-top: 50px; background: #333; color: white; padding: 20px;">
        <h2>Dark Mode Container</h2>
        <!-- Button in dark mode would usually be inside body.dark, but here we just test the button class if it was updated for dark mode specifically or if it inherits -->
    </div>

</body>
</html>
