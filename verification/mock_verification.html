<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Dynamic RTL</title>
    <!-- Inject Default Dynamic CSS manually for test context as the plugin would -->
    <style id="blinko-rtl-dynamic-css">
        .rtl-force { direction: rtl !important; text-align: start !important; unicode-bidi: embed !important; }
        .ltr-force { direction: ltr !important; text-align: start !important; unicode-bidi: embed !important; }
        .rtl-debug-rtl { outline: 2px solid rgba(255, 0, 0, 0.5) !important; position: relative !important; }
        .rtl-debug-rtl::after { content: "RTL"; position: absolute; top: -15px; right: 0; background: red; color: white; font-size: 10px; padding: 1px 3px; }
        .rtl-debug-ltr { outline: 2px solid rgba(0, 0, 255, 0.3) !important; position: relative !important; }
        .rtl-debug-ltr::after { content: "LTR"; position: absolute; top: -15px; left: 0; background: blue; color: white; font-size: 10px; padding: 1px 3px; }
    </style>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .markdown-body p { border: 1px dashed #aaa; padding: 5px; }
        .nested-box { margin-left: 20px; border-left: 2px solid #eee; padding-left: 10px; }
    </style>
</head>
<body class="rtl-debug-mode">
    <h1>RTL Verification (Enhanced)</h1>

    <div class="box">
        <h3>Hebrew Paragraph</h3>
        <p id="p-rtl" class="rtl-force rtl-debug-rtl">שלום עולם</p>
    </div>

    <div class="box">
        <h3>English Paragraph</h3>
        <p id="p-ltr" class="ltr-force rtl-debug-ltr">Hello World</p>
    </div>

    <div class="box">
        <h3>Code Block (Mixed Content)</h3>
        <!-- Detected as RTL because the main content is Hebrew or config allows checking it -->
        <code id="code-block" class="rtl-force rtl-debug-rtl">
            // This is a comment
            let x = "שלום";
        </code>
    </div>

    <div class="box">
        <h3>Input (Hebrew)</h3>
        <input type="text" value="שלום" class="rtl-force rtl-debug-rtl">
    </div>

    <div class="box">
        <h3>Nested Structure</h3>
        <div class="nested-box">
             <p class="rtl-force rtl-debug-rtl">פסקה מקוננת (Nested Paragraph)</p>
        </div>
    </div>
</body>
</html>
