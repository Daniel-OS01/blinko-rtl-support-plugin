<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinko RTL Plugin Verification</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .content-area { margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 200px; }

        /* Simulating Blinko CSS variables */
        :root {
            --primary: #007bff;
            --text-on-primary: white;
            --bg-secondary: #1a1a1a;
            --text-primary: #fff;
            --border-color: #444;
            --bg-tertiary: #333;
            --success: #28a745;
            --success-dark: #0d7377;
        }

        /* Mock classes from config */
        .rtl-detected {
            direction: rtl !important;
            text-align: start !important;
            unicode-bidi: plaintext !important;
        }
    </style>
    <!-- We will inject the plugin logic manually or simulate its effect -->
</head>
<body>
    <h1>Blinko RTL Plugin Test</h1>
    <div id="plugin-container"></div>

    <div class="content-area">
        <p>This is English text (LTR).</p>
        <p>שלום עולם (Hebrew RTL).</p>
        <p>مرحبا بالعالم (Arabic RTL).</p>
        <p>123 Mixed Text 123 (Should be LTR).</p>
        <p>שלום 123 (Should be RTL).</p>
    </div>

    <!-- Simulate Button injection -->
    <button class="rtl-toggle-btn">ع/א</button>

    <script type="module">
        // Minimal logic to simulate toggle button active state
        const btn = document.querySelector('.rtl-toggle-btn');
        btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            console.log('Toggle clicked');
        });
    </script>
</body>
</html>
